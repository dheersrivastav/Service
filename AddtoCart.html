<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pcrepair.css">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="AddtoCart.css">
</head>
<body>
    <div class="menu">
        <div class="upheader">
            <h1 class="BodhGayabanner">Your Cart</h1>
        </div>
    </div>

    <div class="cart-container">
        <h1>Selected Services</h1>
        <div id="cart-items"></div>
        <button id="continue-shopping">Continue Shopping</button>
        <button id="place-order">Place Order</button>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach((service, index) => {
                const serviceDiv = document.createElement('div');
                serviceDiv.classList.add('cart-item');
                serviceDiv.innerHTML = `
                    <img src="${service.img}" class="cart-img" alt="${service.text}">
                    <div class="cart-details">
                        <h2>${service.text}</h2>
                        <button class="remove-button" data-index="${index}">Remove</button>
                    </div>
                `;
                cartItems.appendChild(serviceDiv);
            });

            document.querySelectorAll('.remove-button').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                });
            });
        }

        function addServiceToCart(serviceType) {
            const services = {
                'windows-install': { text: "Install Windows", img: "Image/windows.png" },
                'cpu-repair': { text: "CPU Full Repair", img: "Image/cpus.jpg" },
                'motherboard-repair': { text: "Motherboard Repair", img: "Image/motherboard.jpeg" },
                'monitor-repair': { text: "Monitor Repair", img: "Image/monitor.png" },
                'power-supply-failure': { text: "Power Supply Failure", img: "Image/ups.jpeg" },
                'slow-performance': { text: "Slow Performance", img: "Image/slow.png" },
                'pc-crash': { text: "PC Crash", img: "Image/pccrash.png" }
            };

            const service = services[serviceType];
            if (!service) return;

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(service);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            if (params.service) {
                addServiceToCart(params.service);
            }

            loadCart();

            document.getElementById('continue-shopping').addEventListener('click', () => {
                window.location.href = 'pcrepair.html';
            });

            document.getElementById('place-order').addEventListener('click', () => {
                window.location.href = 'form.html';
            });
        });
    </script>
</body>
</html>
