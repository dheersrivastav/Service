<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="getstart.css">
    <title>Document</title>
</head>
<body>
    <div class="banner">
<h1>Free Home Delivery</h1>
<h4>Available 24 X 7</h4>
<img src="Image/deliveryman.png" alt="" class="deliveryman">
    </div>
    <h1 class="para1">The Fastest Delivery </h1>
    <h1 class="para2">Get your order and service on time</h1>
    <a href="index.html" class="orderbutton"> Lets get Started</a>
</body>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('beforeend', data);
            const script = document.createElement('script');
            script.src = 'footer.js';
            script.onload = () => {
                // Initialize the footer after the script is loaded
                updateFooterCart();
                document.getElementById('view-cart').addEventListener('click', () => {
                    window.location.href = 'addToCart.html';
                });
                // Listen for custom event to update footer when the cart changes
                document.addEventListener('cartUpdated', updateFooterCart);
            };
            document.body.appendChild(script);
        });
</script>
</script>
</html>
